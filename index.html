<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">我的博客</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>欢迎来到我的博客</h1>
            <p>分享我的编程学习之路</p>
        </section>

        <section id="articles">
            <h2>最新文章</h2>
            <div class="article-grid">
                <article class="article-card">
                    <img src="https://via.placeholder.com/300x200" alt="文章图片">
                    <h3>文章标题 1</h3>
                    <p>这是文章的简短描述，介绍文章的主要内容...</p>
                    <a href="#" class="read-more">阅读更多</a>
                </article>
                <article class="article-card">
                    <img src="https://via.placeholder.com/300x200" alt="文章图片">
                    <h3>文章标题 2</h3>
                    <p>这是文章的简短描述，介绍文章的主要内容...</p>
                    <a href="#" class="read-more">阅读更多</a>
                </article>
            </div>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <div class="about-content">
                <img src="https://via.placeholder.com/200x200" alt="个人头像" class="profile-img">
                <div class="about-text">
                    <p>你好！我是一名热爱编程的开发者。这个博客记录了我的学习历程和技术分享。</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <form id="contact-form">
                <input type="text" placeholder="你的名字" required>
                <input type="email" placeholder="你的邮箱" required>
                <textarea placeholder="你的留言" required></textarea>
                <button type="submit">发送消息</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的博客. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
